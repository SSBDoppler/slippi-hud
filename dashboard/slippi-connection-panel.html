<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

	<script type="module" src="elements/slippi-connection/slippi-connection.js"></script>
	<style>
		body {
			background: #525F78;
		}
	</style>

	<dom-module id="vaadin-styles" theme-for="vaadin-text-field vaadin-text-area">
		<template>
			<style>

				:host([theme~="slippi-style"]) [part="label"] {
					color: white;
				}

				:host([theme~="slippi-style"]:hover:not([readonly]):not([focused])) [part="label"] {
					color: lightgray;
				}

				:host([theme~="slippi-style"]) [part="input-field"] {
					border: 1px solid #ccc;
					background-color: #fff;
				}

				:host([theme~="slippi-style"][focused]) [part="input-field"] {
					border-color: #aaa;
				}
			</style>
		</template>
	</dom-module>

		html {
